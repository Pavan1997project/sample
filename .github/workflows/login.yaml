name: CI & Deploy Angular App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AZURE_WEBAPP_NAME: testsampleangular   # Your Azure Web App name
  NODE_VERSION: '20'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration production

      # Add a web.config to disable caching for index.html
      - name: Add no-cache web.config
        run: |
          cat << 'EOF' > dist/login-app/web.config
          <configuration>
            <system.webServer>
              <staticContent>
                <clientCache cacheControlMode="UseMaxAge" cacheControlMaxAge="0.00:00:01" />
              </staticContent>
            </system.webServer>
          </configuration>
          EOF

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: angular-build
          path: dist/login-app/*

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: Production

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: angular-build
          path: ./build

      - name: Zip build output
        run: |
          cd build
          zip -r ../deploy.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy.zip
